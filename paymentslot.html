<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/jpeg" href="https://static.vecteezy.com/system/resources/previews/027/543/231/original/hotel-logo-silhouette-hotel-icon-vector.jpg">
    <title>Billing and Payment</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(33, 95, 131);
            backdrop-filter: blur(15px);
            font-family: 'Arial', sans-serif;
        }

        main {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 1000px;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 2px 2px 22px black, 1px 1px 15px rgb(23, 65, 89) inset;
            transform: scale(0.8);
        }

        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: rgb(33, 95, 131);
            margin-bottom: 1rem;
        }

        .section {
            width: 48%;
            display: flex;
            flex-direction: column;
        }

        .section label {
            font-size: 0.9rem;
            color: rgb(33, 95, 131);
            margin-bottom: 0.5rem;
        }

        .section input,
        .section select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .section img {
            max-width: 120px;
            margin-bottom: 1rem;
        }

        .pay img {
            max-width: 55%;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        button {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgb(23, 65, 89);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: rgb(33, 95, 131);
            transform: scale(1.05);
        }

        button:focus {
            transform: scale(1.05);
            background-color: rgb(33, 95, 131);
            outline: none;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
                align-items: center;
            }

            .section {
                width: 100%;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main>
        <div class="section bill">
            <h1>BILLING ADDRESS</h1>
            <form action="ok.html" method="POST">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter name" required><br>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email" required><br>

                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter address" required><br>

                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter city" required><br>

                <div style="display: flex; justify-content: space-between;">
                    <div style="width: 48%;">
                        <label for="state">State</label>
                        <select id="state" required>
                            <option disabled selected>Choose State..</option>
                            <option>Delhi</option>
                            <option>Maharastra</option>
                            <option>Gujrat</option>
                        </select>
                    </div>

                    <div style="width: 48%;">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" placeholder="Enter Zip Code" required><br>
                    </div>
                </div>
        </div>

        <div class="section pay">
            <h1>PAYMENT</h1>
            <img src="https://cdn.vectorstock.com/i/500p/63/66/delhi-india-february-27-2021-popular-credit-vector-36496366.jpg" alt="Visa" title="Visa">
            
            <label for="cardNumber">Credit Card Number</label>
            <input type="text" id="cardNumber" placeholder="Enter card number" required><br>

            <label for="expMonth">Exp. Month</label>
            <input type="text" id="expMonth" placeholder="Enter Exp. Month" required><br>

            <label for="expYear">Exp. Year</label>
            <select id="expYear" required>
                <option disabled selected>Choose Year</option>
                <option>2029</option>
                <option>2030</option>
                <option>2031</option>
            </select><br>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="Enter CVV" required><br>

            <button type="submit">Proceed to Checkout</button>
            </form>
        </div>
    </main>
    <script type="text/javascript">
        // alert("Server Down!!")
    </script>
</body> wqertyuiopkljhgfdszaxcbvnm
</html>
